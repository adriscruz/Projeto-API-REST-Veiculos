<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar carro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <!--Start navbar-->
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Loja</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/"
                  >Lista de Carros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/cadastro">Cadastrar carro</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Procurar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!--End Navbar-->
    <br />
    <br />
    <h1>Cadastrar carro</h1>
    <br /><br />
    <!--Form-->

    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Carro</label>
        <input type="text" class="form-control" id="nome" />
      </div>
      <div class="mb-3">
        <label for="marca" class="form-label">Marca do Carro</label>
        <input type="text" class="form-control" id="marca" />
      </div>
      <div class="mb-3">
        <label for="modelo" class="form-label">Modelo do Carro</label>
        <input type="text" class="form-control" id="modelo" />
      </div>
      <div class="mb-3">
        <label for="ano" class="form-label">Ano</label>
        <input type="text" class="form-control" id="ano" />
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Pre√ßo</label>
        <input type="text" class="form-control" id="preco" />
      </div>
      <button type="button" class="btn btn-primary">Cadastrar</button>
    </form>

    <!--/form-->

    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="/javascripts/cadastro.js"></script>
  </body>
</html>
